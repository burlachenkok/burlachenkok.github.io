<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YNB1N1ZTPC"></script>


    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YNB1N1ZTPC');
    </script>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <!--<link rel="stylesheet" type="text/css" href="/css/main.css"/> -->

    <!-- {% include meta.html %} -->

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/logo-chess-96.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"> 
          <img src="{{ site.avatar }}"/>
          </a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>

            <a href="{{ site.baseurl }}/" class="top-links">News</a>
            <a href="{{ site.baseurl }}/home" class="top-links">Home</a>
            <a href="{{ site.baseurl }}/biography" class="top-links">Biography</a>
            <a href="{{ site.baseurl }}/cv_kburlachenko_june_2022.pdf" class="top-links">CV</a>
            <a href="https://sites.google.com/site/burlachenkok/articles" class="top-links">Notes '11-'20</a>

<!--        <a href="{{ site.baseurl }}/software" class="top-links">Software</a>
            <a href="{{ site.baseurl }}/talks" class="top-links">Talks</a>
-->
          </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
