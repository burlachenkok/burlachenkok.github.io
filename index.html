---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div style="background-color: rgb(233,236,239); border-style: groove; border-radius: .3rem; border-width: 0px; padding-left: 10px; padding-bottom: 10px">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <table style="width:100%">
        <tr>
        <td>
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </td>
        <td style="text-align: right; padding: 5px; color:rgb(151,51,0)">      
          {{ post.date | date: "%B %e, %Y" }}
        </td>
        </tr>
        </table>
      </div>
    </article>
  {% endfor %}
</div>
