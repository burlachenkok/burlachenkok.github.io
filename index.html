---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div style="border-style: groove; border-radius: 5px; border-width: 1px; padding-left: 10px; padding-bottom: 10px">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      </div>
    </article>
  {% endfor %}
</div>
